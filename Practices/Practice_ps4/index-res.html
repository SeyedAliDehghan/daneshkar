<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles-res.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/ca9c175adf.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="navbar">
        <img src="https://img.icons8.com/color/42/000000/play-station.png"/>
        <span class="navbar-menu">
            <span>Others</span>
            <span>Media Remotes</span>
            <span>VR accessories</span>
            <span style="color: #F48FB1">Game Controllers</span>

        </span>
        <span class="nav-icon">
            <i class="fas fa-bars"></i>
        </span>

    </div>
    <div class="container-body">
        <div class="main">

            <div class="titles">
                <div class="title-box"></div>
                <div class="body-titles">
                    <div class="title-heads">
                        <p>PS4 V2</p>
                        <p>DualShock 4</p>
                    </div>
                    <p style="font-weight: 500;font-size: 1.2rem;margin-top: 0">Lorem ipsum dolor sit amet.</p>
                    <p>Lorem ipsum.</p>
                </div>

            </div>
            <div class="body-img">
                <img src="img/controller.png" class="controller-img" alt="">
                <div class="box"></div>
            </div>

            <div class="price">
                <div class="price-text">$32.50</div>
                <button class="buy-button">
                    <span style="color: white;float: left;margin-left: .2rem">Buy now</span>
                    <span style="color: white;float: right;margin-right: .3rem">-></span>
                </button>
            </div>

        </div>




    </div>
    <div class="footer">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
    </div>
</div>


</body>
</html>

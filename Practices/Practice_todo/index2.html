<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
    <span>.</span>
    <div class="main">
        <span class="header">
            <h1>TODO</h1>
            <span class="icon sun"></span>
        </span>
        <form>
            <button class="todo-button" type="submit">
                <i class="far fa-circle"></i>
            </button>
            <input placeholder="Create A New Todo" type="text" class="todo-input" id="">

            <!--        <div class="select">-->
            <!--            <select name="todos" class="filter-todo">-->
            <!--                <option value="all">All</option>-->
            <!--                <option value="active">Active</option>-->
            <!--                <option value="completed">Completed</option>-->
            <!--            </select>-->
            <!--        </div>-->
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
            <div class="todoControl">
                <div>
                    <span class="todoCount"></span>
                    <span> item left</span>
                </div>
                <div>
                    <span class="allFilter">All</span>
                    <span class="activeFilter">Active</span>
                    <span class="completedFilter">Completed</span>
                </div>

                <div class="clearComplete">Clear Complete</div>
            </div>
        </div>
    </div>
    </div>


<script src="js/app2.js"></script>
</body>
</html>
